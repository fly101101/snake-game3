<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>贪吃蛇游戏</title>
    <style>
        canvas {
            border: 1px solid black;
            display: block;
            margin: 0 auto;
        }
        .game-container {
            text-align: center;
            margin-top: 20px;
        }
        #score {
            font-size: 24px;
            margin-bottom: 10px;
        }
        #lives {
            font-size: 24px;
            margin-bottom: 10px;
            color: #ff4444;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div id="score">分数：0</div>
        <div id="lives">生命：3</div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
    </div>
    <div id="game-over" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.3); text-align: center;">
        <h2>游戏结束</h2>
        <p>最终得分：<span id="final-score">0</span></p>
        <button onclick="startPayment(0.01)">购买一条生命 (￥0.01)</button>
        <button onclick="continueGame()">重新开始</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
